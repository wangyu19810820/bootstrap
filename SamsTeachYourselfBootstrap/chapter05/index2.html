<!-- 网格布局，右移并增加空白，右移不增加空白，左移不增加空白 -->
<!-- 在特定的尺寸上显示成inline，block，inline-block -->
<!-- 在特定尺寸上隐藏 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
        <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://oss.macdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .col-lg-3 {
            background-color: #E8E8E7;
        }
        span {
            height: 30px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
                <div class="col-lg-12" style="background-color: #AA0000;">Column 1</div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 col-lg-offset-1">Column 1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-lg-offset-1">Column 2</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-lg-offset-1">Column 3</div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-push-8" style="background-color: #AA0000;">Column1</div>
            <div class="col-sm-8 col-sm-pull-4" style="background-color: #AABB00;">Column2</div>
        </div>
        <div class="row" style="height: 30px;background-color: #AAAAAA;">
            <span class="visible-md-block" style="background-color: #0000AA;">aa</span>
            <span class="visible-sm-inline" style="background-color: #AA0000;">bb</span>
            <span class="visible-sm-inline-block" style="background-color: #AABB00;">cc</span>
            <span style="background-color: #E8E8E7;">dd</span>
        </div>
        <br/><br/>
        <div class="row">
            <span class="hidden-xs">11</span>
            22
        </div>
    </div>

    <script src="jquery-3.3.1.js"></script>
    <script src="bootstrap3/js/bootstrap.js"></script>
</body>
</html>
