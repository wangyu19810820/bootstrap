<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">
    <!--[if lt IE 9]>
        <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://oss.macdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    </style>
</head>

<body>

    <div class="container">
        <div class="pageHeader">
            <h1>Form Demos</h1>
        </div>
        <form action="">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" autofocus required id="firstName" placeholder="First Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="secondName">Second Name</label>
                <input type="text" autofocus required id="secondName" placeholder="Second Name" class="form-control">
            </div>
        </form>
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" autofocus required id="firstName" placeholder="First Name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="secondName" class="col-sm-3 control-label">Second Name</label>
                <div class="col-sm-9">
                    <input type="text" autofocus required id="secondName" placeholder="Second Name" class="form-control">
                </div>
            </div>
        </form>
        <form action="" class="form-inline">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" autofocus required id="firstName" placeholder="First Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="secondName">Second Name</label>
                <input type="text" autofocus required id="secondName" placeholder="Second Name" class="form-control">
            </div>
        </form>
        <form action="" class="form-inline">
            <div class="form-group">
                <label for="firstName" class="sr-only">First Name</label>
                <input type="text" autofocus required id="firstName" placeholder="First Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="secondName" class="sr-only">Second Name</label>
                <input type="text" autofocus required id="secondName" placeholder="Second Name" class="form-control">
            </div>
        </form>
    </div>

    <script src="jquery-3.3.1.js"></script>
    <script src="bootstrap3/js/bootstrap.js"></script>
</body>

</html>
