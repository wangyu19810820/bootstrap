<!-- 轮播 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">
    <!--[if lt IE 9]>
        <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://oss.macdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    </style>
</head>

<body>
    <!-- 响应式大小的轮播，但是最大宽度为800 -->
    <div class="container" style="max-width: 800px;">
        <div class="carousel slide" id="myCarousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div id="c1" class="item active">
                    <img src="a.jpg" class="center-block image-responsive" alt="First slide">
                </div>
                <div id="c2" class="item">
                    <img src="b.jpg" class="center-block image-responsive" alt="First slide">
                </div>
                <div id="c3" class="item">
                    <img src="c.jpg" class="center-block image-responsive" alt="First slide">
                </div>
            </div>
            <a href="#myCarousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#myCarousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <div>
            <button class="btn btn-default" onclick="fun1()">循环播放</button>
            <button class="btn btn-default" onclick="fun2()">暂停</button>
            <button class="btn btn-default" onclick="fun3()">第2张</button>
            <button class="btn btn-default" onclick="fun4()">前一张</button>
            <button class="btn btn-default" onclick="fun5()">后一张</button>
        </div>
    </div>

    <script src="jquery-3.3.1.js"></script>
    <script src="bootstrap3/js/bootstrap.js"></script>
    <script>

        $(function () {
            $('#myCarousel').carousel({
                interval:200,       // 间隔200毫秒
                pause:null,         // 'hover',鼠标悬停时暂停,null鼠标悬停不暂停
                wrap:false,         // 播放到结尾是否从头继续播放
            })
            $('#myCarousel').on('slide.bs.carousel', function(e){
                console.log('slide.bs.carousel')
                console.log(e.direction)
            })
            $('#myCarousel').on('slid.bs.carousel', function(e){
                console.log('slid.bs.carousel')
                console.log(e.direction)
            })
        })

        function fun1() {
            $('#myCarousel').carousel('cycle')
        }
        function fun2() {
            $('#myCarousel').carousel('pause')
        }
        function fun3() {
            $('#myCarousel').carousel(1)
        }
        function fun4() {
            $('#myCarousel').carousel('prev')
        }
        function fun5() {
            $('#myCarousel').carousel('next')
        }

    </script>
</body>

</html>
