<!-- 进度条 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">
    <!--[if lt IE 9]>
        <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://oss.macdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    </style>
</head>

<body>

    <div class="container">
        <div class="progress">
            <div class="progress-bar" style="width:20%">
                
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" style="width:0%;min-width: 2em;">
                0%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:20%;min-width: 2em;">
                20%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" style="width:40%;min-width: 2em;">
                40%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-warning" style="width:60%;min-width: 2em;">
                60%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-danger" style="width:80%;min-width: 2em;">
                80%
            </div>
        </div>

        <div class="progress ">
            <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:40%">40%</div>
            <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:30%">30%</div>
            <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:20%">20%</div>
        </div>
    </div>

                                    
    <script src="jquery-3.3.1.js"></script>
    <script src="bootstrap3/js/bootstrap.js"></script>

</body>

</html>
