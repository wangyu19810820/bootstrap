<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">

        <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <style>
    </style>
</head>

<body>

    <div class="container-fluid">

        <br><br><br>

        <button class="btn btn-default" title="content1" 
                data-content="content2" data-placement="auto left"
                data-toggle="popover" data-trigger="click">button</button>
        <button class="btn btn-default" title="content1" 
                data-content="content2" data-placement="auto top"
                data-toggle="popover" data-trigger="click">button</button>

        <button class="btn btn-default" title="content1" 
                data-content="content2" 
                data-toggle="popover" data-trigger="focus">button</button>


    </div>

    <script src="jquery-3.3.1.js"></script>
    <script src="bootstrap3/js/bootstrap.js"></script>
    <script>
       
       $(function(){
           $('[data-toggle=popover]').popover();
       })

    </script>
</body>

</html>
