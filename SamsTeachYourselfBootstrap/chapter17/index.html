<!-- tooltip -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">
    <!--[if lt IE 9]>
        <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://oss.macdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    </style>
</head>

<body>

    <div class="container">
        <button class="btn btn-default" title="tooltip1" data-placement="auto top"
                data-toggle="tooltip" data-trigger="click">button</button>
        <br><br><br>

        <button class="btn btn-default" title="tooltip1" 
                data-toggle="tooltip" data-trigger="hover">button</button>

        <button class="btn btn-default" title="tooltip1" data-placement="bottom"
                data-toggle="tooltip" data-trigger="focus">button</button>

        <button class="btn btn-default" title="tooltip1" data-placement="left" data-trigger="click"
                data-toggle="tooltip" data-template='<div class="tooltip"><div class="tooltip-inner" style="padding:20px"></div></div>'>template</button>

        <button id="btn1" class="btn btn-default" title="<em>tooltip1</em><small>aaa</small>" 
                data-placement="right" data-html="true"
                data-toggle="tooltip" data-trigger="click">button</button>

        <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                button <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" title="tooltip1-loooo oooo 00000 0000000 ooo ooong" 
                        data-toggle="tooltip" data-container="body">aa1</a></li>
                <li><a href="#">aa2</a></li>
                <li><a href="#">aa3</a></li>
            </ul>
        </div>
    </div>

    <script src="jquery-3.3.1.js"></script>
    <script src="bootstrap3/js/bootstrap.js"></script>
    <script>
       
       $(function(){
           $('[data-toggle=tooltip]').tooltip();
       })

    </script>
</body>

</html>
